{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Cadastrar Novo Cliente</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% include 'clientes/partials/cliente_form.html' %}
            <div class="mt-3">
                <a href="{% url 'clientes' %}" class="btn btn-secondary"><i class="fa-solid fa-left-long"></i> Voltar</a>
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>                
            </div>
        </form>
    </div>
</div>
{% endblock %}
